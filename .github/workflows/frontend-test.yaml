name: frontend-test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  frontend-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Restore cached dependencies 
        id: cache-restore 
        uses: actions/cache@v3
        with: 
          path: | 
          ./src/node_modules 
          !./src/wasm
          key: npm-${{ hashFiles('./src/package-lock.json') }} 
      - name: Install dependencies
        working-directory: ./client
        run: npm install
      - name: Run linter
        working-directory: ./client
        run: npm run lint
      - name: Build
        working-directory: ./client
        run: npm run build
